<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container-md">
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Calculator</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="first-number">Input Number</label>
                                        <input type="text" class="form-control" placeholder="Input number" required id="num1">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="first-number">Select Operator</label>
                                        <select name="operator" id="operator" class="form-control" >
                                            <option value="" disabled selected>Select one...</option>
                                            <option value="+">Addition (+)</option>
                                            <option value="-">Subtraction (-)</option>
                                            <option value="*">Multiplication(*)</option>
                                            <option value="/">Division (/)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="second-number">Input Number</label>
                                        <input type="text" class="form-control" placeholder="Input number" required id="num2">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <br>
                                <input onclick="calculate()" type="button" value="submit" name="submit" class="btn btn-success">
                            </div>
                        </form>
                        <div class="mt-3" id="result"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
